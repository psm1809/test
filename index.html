<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration and Login</title>
    <!-- <link rel="stylesheet" href="style/style.css"> -->
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1, h2 {
    color: #333;
}

.container, .form-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
    margin: 20px;
}

.button-container {
    margin-top: 20px;
}

button {
    width: 120px;
    padding: 12px;
    margin: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.error-message {
    color: red;
    margin-top: 20px;
    background: #ffe6e6;
    padding: 10px;
    border: 1px solid red;
    border-radius: 5px;
    display: none;
}
</style>

</head>

<body>
    <div class="container">
        <h1>Welcome User</h1>
        <div class="button-container">
            <button onclick="window.location.href='pages/dashboard/dashboard.html'">Register</button>
            <button onclick="window.location.href='pages/dashboard/dashboard.html'">Login</button>
        </div>
    </div> 
</body>

</html>
